name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: services/product-services/package-lock.json
        
      - name: Install Dependencies
        working-directory: services/product-services
        run: npm ci

      - name: Start Services
        run: docker compose up -d
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_PORT: ${{ secrets.DB_PORT }}
          PORT: ${{ secrets.PORT }}

      - name: Run Tests
        working-directory: services/product-services
        run: npm test
        
      - name: Stop Services
        if: always()
        run: docker compose down


